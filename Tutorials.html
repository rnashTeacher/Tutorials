<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Premier Pro tutorials</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark background similar to Premiere UI */
            color: #e0e0e0;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-color: #252525;
            border-bottom: 1px solid #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .logo {
            width: 96px;
            height: 96px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-weight: 400;
            letter-spacing: 1px;
        }
        main {
            max-width: 960px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        .video-card {
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            width: 300px;
            margin: 20px auto;
            overflow: hidden;
            text-align: left;
        }
        .video-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-card h3 {
            padding: 15px;
            margin: 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-logo.png" alt="Adobe Premiere Pro Logo" class="logo">
        <h1>Adobe Premier Pro tutorials</h1>
    </header>
    <main>
        <p>Welcome to the tutorial hub.</p>
        <div class="video-card">
            <a href="Getting Started.mp4">
                <img src="Getting Started.png" alt="Getting Started">
            </a>
            <h3>Getting Started</h3>
        </div>
        <div class="video-card">
            <a href="Cropping your video clips.mp4">
                <img src="Cropping your video clips.png" alt="Cropping your video clips">
            </a>
            <h3>Cropping your video clips</h3>
        </div>
        <div class="video-card">
            <a href="Adding all the clips.mp4">
                <img src="Adding all the clips.png" alt="Adding all the clips">
            </a>
            <h3>Adding all the clips</h3>
        </div>
    </main>
</body>
</html>
